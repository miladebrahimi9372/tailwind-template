<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-white w-full h-screen flex justify-center items-center font-vazirmatn"
  >
    <div
      class="flex flex-col justify-center gap-4 p-8 border border-gray rounded-lg"
    >
      <img src="../res/logo.svg" alt="" class="self-center mb-12" />

      <h1 class="font-bold">ورود یا ثبت‌نام در دیجی‌کالا</h1>
      <p class="text-sm text-gray-500">
        لطفا شماره موبایل یا ایمیل خود را وارد کنید
      </p>
      <div class="relative">
        <input
          id="phone"
          type="text"
          placeholder=" "
          class="peer px-3 pt-5 pb-2 text-sm placeholder-transparent focus:outline-none focus:ring-2 p-3 w-full border border-gray rounded-lg"
        />
        <label
          for="phone"
          class="absolute right-3 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-gray-400 peer-focus:-top-3 peer-focus:text-black bg-white px-1"
        >
          شماره موبایل یا پست الکترونیک
        </label>
        <p class="text-xs text-red-500 mt-1 mr-1">
          لطفا این قسمت را خالی نگذارید
        </p>
      </div>
      <button class="bg-main_digikala text-white p-3 rounded-lg">
        ورود به دیجی‌کالا
      </button>
      <p class="text-gray-500 text-xs [&>a]:text-cyan-500">
        ورود شما به معنای پذیرش <a href="#">شرایط دیجی‌کالا</a> و
        <a href="#">قوانین حریم‌خصوصی</a> است
      </p>
    </div>
  </body>
</html>
